<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <!-- STYLES -->
    <link rel="stylesheet" href="assets/vendors/Bootstrap/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="assets/vendors/Font Awesome/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <main id="main">
        <div class="container mt-5">
            <section id="form">
                <div class="row justify-content-center mb-5">
                    <div class="col-lg-3 mb-lg-0 mb-10 text-center info">
                        <i class="myIcon fa-solid fa-rectangle-list cinfo"></i>
                        <p>تفاصيل تحليل اثر الاعمال</p>
                    </div>
                    <div class="col-lg-3 mb-lg-0 mb-10 text-center info">
                        <i class="myIcon fa-solid fa-magnifying-glass cinfo"></i>
                        <p>معايير الأهمية لتحليل اثر الاعمال</p>
                    </div>
                    <div class="col-lg-3 mb-lg-0 mb-3 text-center">
                        <i class="myIcon fa-solid fa-shield"></i>
                        <p>الموافقة علي التحليل المضاف</p>
                    </div>
                </div>
                <form>
                    <div class="form-title text-start fs-4 mb-3">
                        <i class="fa-solid fa-clipboard-list icon"></i>
                        <p class="d-inline text-dark">استمارة الموافقة</p>
                    </div>
                    <div class="containers">
                        <span class="fw-bold">قم بادخال تفاصيل استمارة الموافقة</span>
                        <div class="row mt-4">
                            <div class="col-lg-6 mb-4">
                                <label for="name" class="form-label">المؤلف<span class="text-danger">*</span></label>
                                <select name="" id="" class="form-select">
                                    <option selected disabled value="#">اختر</option>
                                </select>
                            </div>
                            <div class="col-lg-6 mb-4">
                                <label for="name" class="form-label">المراجع<span class="text-danger">*</span></label>
                                <select name="" id="" class="form-select">
                                    <option selected disabled value="#">اختر</option>
                                </select>
                            </div>
                            <div class="col-lg-6 mb-4">
                                <label for="name" class="form-label">الوافق<span class="text-danger">*</span></label>
                                <select name="" id="" class="form-select">
                                    <option selected disabled value="#">اختر</option>
                                </select>
                            </div>
                            <div class="col-lg-6 mb-4">
                                <label for="name" class="form-label">الحالة<span class="text-danger">*</span></label>
                                <select name="" id="" class="form-select">
                                    <option selected disabled value="#">اختر</option>
                                </select>
                            </div>
                            <div class="col-lg-6 mb-4">
                                <div class="row">
                                    <div class="col-lg-6 mb-4">
                                        <label for="name" class="form-label">تاريخ المراجعة الأخيرة<span
                                                class="text-danger">*</span></label>
                                        <input type="date" class="form-control">
                                    </div>
                                    <div class="col-lg-6 mb-4">
                                        <label for="name" class="form-label">تاريخ المراحعة القادم<span
                                                class="text-danger">*</span></label>
                                        <input type="date" class="form-control">
                                    </div>
                                    <div class="col-lg-6">
                                        <!-- CALENDAR-1 HERE -->
                                    </div>
                                    <div class="col-lg-6">
                                        <!-- CALENDAR-2 HERE -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md mb-3 text-md-start text-center">
                            <button class="BTTN myBtn">حفظ</button>
                        </div>
                        <div class="col-md mb-3 text-md-end text-center">
                            <button class="BTTN mx-2 myBtn-outlined px-4">حفظ كمسودة</button>
                            <button class="BTTN mx-2 myBtn-outlined-danger px-4">الغاء</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <!-- SCRIPTS -->
    <script src="assets/vendors/Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
<div class="container">

</div>

</html>
